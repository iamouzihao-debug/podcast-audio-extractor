<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播客音频提取工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            text-align: left;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .result p {
            margin-bottom: 10px;
            color: #555;
        }
        
        .result a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .result a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #fee;
            color: #c00;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>播客音频提取工具</h1>
        
        <form id="downloadForm">
            <div class="form-group">
                <label for="podcastUrl">播客链接</label>
                <input type="text" id="podcastUrl" placeholder="请输入小宇宙播客链接，例如：https://www.xiaoyuzhoufm.com/episode/69828c85a712301410e31643" required>
            </div>
            
            <button type="submit">提取音频</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理，请稍候...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3>提取成功！</h3>
            <p>音频文件：<span id="fileName"></span></p>
            <p>文件大小：<span id="fileSize"></span></p>
            <p>下载链接：<a href="" id="downloadLink" target="_blank">点击下载</a></p>
        </div>
    </div>
    
    <div class="footer">
        © 2026 播客音频提取工具
    </div>
    
    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('podcastUrl').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            
            // 重置状态
            error.classList.remove('show');
            result.classList.remove('show');
            loading.classList.add('show');
            
            try {
                // 发送请求到后端API
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                loading.classList.remove('show');
                
                if (data.success) {
                    // 显示成功结果
                    document.getElementById('fileName').textContent = data.file_name;
                    document.getElementById('fileSize').textContent = '正在获取...';
                    document.getElementById('downloadLink').href = data.audio_url;
                    
                    // 尝试获取文件大小
                    try {
                        const headResponse = await fetch(data.audio_url, { method: 'HEAD' });
                        const contentLength = headResponse.headers.get('content-length');
                        if (contentLength) {
                            const sizeInMB = (parseInt(contentLength) / (1024 * 1024)).toFixed(2);
                            document.getElementById('fileSize').textContent = `${sizeInMB} MB`;
                        }
                    } catch (e) {
                        document.getElementById('fileSize').textContent = '未知';
                    }
                    
                    result.classList.add('show');
                } else {
                    // 显示错误
                    error.textContent = data.error || '提取失败';
                    error.classList.add('show');
                }
            } catch (e) {
                loading.classList.remove('show');
                error.textContent = `请求失败: ${e.message}`;
                error.classList.add('show');
            }
        });
    </script>
</body>
</html>
